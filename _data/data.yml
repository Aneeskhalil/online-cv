career-profile:
  title: Career Profile
  summary: |
    Experienced researcher with a Master's in Signal Information and Communication Engineering. Skilled in computer vision,
    machine learning, information technology, and signal processing. More than five years of experience in AI research,
    IT instruction, and E-commerce platforms. Developed systems including YOLO-based facial recognition, Infrared-Visible image fusion,
    and deep learning models for medical imaging. Published in IEEE Xplore and recognized with awards for academic performance,
    research, and conference presentations.

